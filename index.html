  <div class="box">
      <img src="images/illustration-hero.svg" class="imageprofile" width="340px" style="border-top-right-radius: 10px; border-top-left-radius: 10px;">
    
    <div class="box2">
    <header>Order Summary</header>

    <p class="imagep">You can now listen to millions of <br>songs, audiobooks, and podcasts on any

      <img src="images/icon-music.svg" class="imageicon" width="40px">
      
      <div>
        <p class="annual">Annual Plan</p>
        <p class="time">$59.99/year</p>
      </div>
      

      <p class="Change">Change</p>
    </div>

  <button>Proceed to Payment</button>
  
  <p class="cancel">Cancel Order</p>
  </div>
